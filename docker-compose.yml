  commands:
    image: node:11.13
    working_dir: /home/app
    command: npm config set registry https://registry.npm.taobao.org
    command: npm run build
    environment:    #容器环境变量配置
      MYSQL_DB_HOST: mysql
      MYSQL_ROOT_PASSWORD: abc123456
      MYSQL_DATABASE: nest
      MYSQL_USER: root
      MYSQL_PASSWORD: abc123456
    environment:
        TZ : 'Asia/Shanghai' # 东八区
    volumes:
      - ./commands:/home/app
    depends_on:
      - mysql

  mysql:
    # env_file:
    #   - ./config/development.env
    image: mysql:5.7
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: abc123456
      MYSQL_DATABASE: nest
      MYSQL_USER: root
      MYSQL_PASSWORD: abc123456

  redis:
    image: redis:4
    ports:
      - 6379:6379
    # volumes:
    #   # 目录映射
    #   - "${REDIS_DIR}/conf:/usr/local/etc/redis"
    #   - "${REDIS_DIR}/data:/data"
    command: redis-server

  nginx:
    restart: always
    # 指定目录下的dockerfile
    build: ./nginx
    environment:
      TZ : 'Asia/Shanghai' # 东八区
    ports:
      - 9090:80
    volumes:
      - ./commands/log:/var/log/nginx
      - ./nginx/conf/nginx.conf:/usr/local/nginx/conf/nginx.conf
      - ./nginx/html:/usr/share/nginx/html
      - ./nginx/sh:/home
